<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpiWatch - Disease Surveillance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .status {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-card .change {
            font-size: 14px;
            padding: 4px 10px;
            border-radius: 15px;
            display: inline-block;
        }

        .change.up {
            background: #fee;
            color: #e53e3e;
        }

        .change.down {
            background: #efe;
            color: #10b981;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .panel h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .alert-item {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid;
        }

        .alert-item.critical {
            background: #fee;
            border-color: #e53e3e;
        }

        .alert-item.high {
            background: #fff3cd;
            border-color: #ff9800;
        }

        .alert-item.medium {
            background: #fff9e6;
            border-color: #ffc107;
        }

        .alert-item .disease {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .alert-item .location {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .alert-item .message {
            color: #555;
            font-size: 13px;
            line-height: 1.5;
        }

        .severity-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .severity-badge.critical {
            background: #e53e3e;
            color: white;
        }

        .severity-badge.high {
            background: #ff9800;
            color: white;
        }

        .chart-container {
            margin-top: 15px;
        }

        .trend-item {
            margin-bottom: 25px;
        }

        .trend-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .trend-name {
            font-weight: bold;
            color: #333;
        }

        .trend-count {
            color: #667eea;
            font-weight: bold;
        }

        .trend-bar-container {
            display: flex;
            gap: 5px;
            height: 60px;
            align-items: flex-end;
        }

        .trend-bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 4px 4px 0 0;
            transition: all 0.3s;
            position: relative;
        }

        .trend-bar:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #e53e3e;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                üî¨ EpiWatch
                <span class="status" id="liveStatus">‚óè Live Monitoring</span>
            </h1>
            <p class="subtitle">Disease Surveillance Dashboard ‚Ä¢ Last updated: <span id="lastUpdated">Loading...</span></p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Alerts Panel -->
            <div class="panel">
                <h2>üö® Recent Alerts</h2>
                <div id="alertsContainer">
                    <div class="loading">Loading alerts...</div>
                </div>
            </div>

            <!-- Trends Panel -->
            <div class="panel">
                <h2>üìà 7-Day Disease Trends</h2>
                <div id="trendsContainer">
                    <div class="loading">Loading trends...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';

        // Fetch and display statistics
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/statistics`);
                const data = await response.json();
                
                document.getElementById('lastUpdated').textContent = 
                    new Date(data.last_updated).toLocaleString();

                const statsHTML = `
                    <div class="stat-card">
                        <div class="label">Total Outbreaks</div>
                        <div class="value">${data.total_outbreaks.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Active Diseases</div>
                        <div class="value">${data.active_diseases}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Affected Countries</div>
                        <div class="value">${data.affected_countries}</div>
                    </div>
                `;

                const diseaseCardsHTML = data.disease_stats.map(disease => `
                    <div class="stat-card">
                        <div class="label">${disease.disease}</div>
                        <div class="value">${disease.current_count.toLocaleString()}</div>
                        <span class="change ${disease.trend}">
                            ${disease.trend === 'up' ? 'üìà' : 'üìâ'} ${disease.change_pct > 0 ? '+' : ''}${disease.change_pct}%
                        </span>
                    </div>
                `).join('');

                document.getElementById('statsGrid').innerHTML = statsHTML + diseaseCardsHTML;
            } catch (error) {
                document.getElementById('statsGrid').innerHTML = 
                    `<div class="error">‚ùå Failed to load statistics: ${error.message}</div>`;
            }
        }

        // Fetch and display alerts
        async function loadAlerts() {
            try {
                const response = await fetch(`${API_BASE}/alerts?limit=5`);
                const alerts = await response.json();

                if (alerts.length === 0) {
                    document.getElementById('alertsContainer').innerHTML = 
                        '<p style="color: #10b981; padding: 20px; text-align: center;">‚úÖ No critical alerts at this time</p>';
                    return;
                }

                const alertsHTML = alerts.map(alert => `
                    <div class="alert-item ${alert.severity_level}">
                        <div class="disease">
                            ${alert.disease}
                            <span class="severity-badge ${alert.severity_level}">${alert.severity_level}</span>
                        </div>
                        <div class="location">üìç ${alert.location} ‚Ä¢ ${new Date(alert.date).toLocaleDateString()}</div>
                        <div class="message">${alert.message}</div>
                    </div>
                `).join('');

                document.getElementById('alertsContainer').innerHTML = alertsHTML;
            } catch (error) {
                document.getElementById('alertsContainer').innerHTML = 
                    `<div class="error">‚ùå Failed to load alerts: ${error.message}</div>`;
            }
        }

        // Fetch and display trends
        async function loadTrends() {
            try {
                const response = await fetch(`${API_BASE}/trends`);
                const trends = await response.json();

                const trendsHTML = trends.map(trend => {
                    const maxCount = Math.max(...trend.trend_data.map(d => d.count));
                    
                    const barsHTML = trend.trend_data.map(point => {
                        const height = (point.count / maxCount) * 100;
                        return `<div class="trend-bar" style="height: ${height}%" title="${new Date(point.date).toLocaleDateString()}: ${point.count}"></div>`;
                    }).join('');

                    const trendIcon = trend.trend_direction === 'up' ? 'üìà' : 
                                     trend.trend_direction === 'down' ? 'üìâ' : '‚û°Ô∏è';

                    return `
                        <div class="trend-item">
                            <div class="trend-header">
                                <span class="trend-name">${trend.disease}</span>
                                <span class="trend-count">${trendIcon} ${trend.total_count}</span>
                            </div>
                            <div class="trend-bar-container">
                                ${barsHTML}
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('trendsContainer').innerHTML = trendsHTML;
            } catch (error) {
                document.getElementById('trendsContainer').innerHTML = 
                    `<div class="error">‚ùå Failed to load trends: ${error.message}</div>`;
            }
        }

        // Update live status indicator
        function updateLiveStatus() {
            const statusElement = document.getElementById('liveStatus');
            statusElement.style.animation = 'pulse 2s infinite';
        }

        // Load all data
        async function loadDashboard() {
            await Promise.all([
                loadStatistics(),
                loadAlerts(),
                loadTrends()
            ]);
            updateLiveStatus();
        }

        // Initial load
        loadDashboard();

        // Refresh every 30 seconds
        setInterval(loadDashboard, 30000);

        // Add pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.6; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
